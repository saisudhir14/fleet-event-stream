apiVersion: apps/v1
kind: Deployment

metadata:
  name: fleet-event-stream
  labels:
    app: fleet-event-stream
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fleet-event-stream
  template:
    metadata:
      labels:
        app: fleet-event-stream
    spec:
      containers:
      - name: api
        image: fleet-event-stream:latest
        ports:
        - containerPort: 8080
        - containerPort: 9090
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:

          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi